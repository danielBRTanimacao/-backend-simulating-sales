{% extends "project/global/base.html" %}
{% load static %}
{% block content %}
    {% include "project/partials/_header.html" %}
    <main class="text-light bg-light-d mt-5 container rounded p-4">
        <section class="row">
            <div class="col-sm-8 row">
                <div class="col-sm-2">
                    <ul class="nav-list">
                        <li class="list-img">
                            <img class="img-fluid" src="{{ product.img.url }}" width="90" alt="{{ product.img.url }}">
                        </li>
                        <li class="list-img">
                            <img class="img-fluid" src="{{ product.img.url }}" width="90" alt="{{ product.img.url }}">
                        </li>
                        <li class="list-img">
                            <img class="img-fluid" src="{{ product.img.url }}" width="90" alt="{{ product.img.url }}">
                        </li>
                    </ul>
                </div>
                <div class="col-sm-10">
                    <img class="img-fluid" width="400" src="{{ product.img.url }}" alt="{{ product.img.url }}">
                </div>
            </div>
            <div class="col-sm-4 border rounded">
                <div class="pt-2">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <label for="CEP">CEP:
                            <input class="form-control" type="text" name="CEP" id="CEP">
                            <button class="mt-2 btn btn-outline-light" type="submit">
                                Enviar
                            </button>
                        </label>
                    </form>
                </div>
                <div class="lh-1">
                    <p class="lead pt-2">
                        Chegar√° <span id="deliveryDayInformation"></span>
                    </p>
                    <p class="lead fs-6 text-secondary">
                        Comprado dentro das proximas
                    </p>
                    <span id="dayHour">HORAS</span> <span><a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">mais formas de entrega...</a></span>
                </div>
            </div>
        </section>
    </main>

    <script src="{% static "js/product.js" %}"></script>
{% endblock content %}
